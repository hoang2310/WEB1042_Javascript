<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <script>
        function SinhVien() {
            alert("Mời nhập họ tên và điểm");
            this.hoten = prompt("Họ tên :");
            this.diem = prompt("Điểm : ");
            this.hocluc = function () {
                if (this.diem < 5) {
                    alert("Yếu");
                } else if (this.diem < 6.5) {
                    alert("Trung Bình");
                } else if (this.diem < 8) {
                    alert("Khá");
                } else {
                    alert("Giỏi");
                }
            }
        }
    </script>
</head>

<body>

    <script>
        SinhVien["test"] = new SinhVien();
        SinhVien["test"].hocluc();
    </script>
