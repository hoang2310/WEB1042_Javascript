<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arrAnh = new Array(6);
        var index = 0;
        function loadAnh() {
            for (let i = 0; i < arrAnh.length; i++) {
                arrAnh[i] = new Image();
                arrAnh[i].src = "images/anh" + (i + 1) + ".jpg";
            }
        }

        function next() {
            if (index < arrAnh.length - 1) {
                index++;
            }
            document.slide.src = arrAnh[index].src;
        }

        function back() {
            if (index > 0) {
                index--;
            }
            document.slide.src = arrAnh[index].src;
        }
    </script>

    <style>
        body {
            text-align: center;
        }

        img {
            width: 600px;
            height: 600px;
            margin-top: 100px;
        }
    </style>
</head>

<body onload="loadAnh()">

    <img name="slide" src="images/anh1.jpg"> <br />
    <button onclick="back()">Back</button>
    <button onclick="next()">Next</button>
</body>

</html>
