<html lang="en">

<head>

    <title>Document</title>
    <style>
        body {
            text-align: center;

        img {
            width: 400px;

<body>

        alt="anh" id="anh">

    <script>
        var arrayPicture = ['https://ichef.bbci.co.uk/news/976/cpsprodpb/16620/production/_91408619_55df76d5-2245-41c1-8031-07a4da3f313f.jpg',
            'https://i.guim.co.uk/img/media/327e46c3ab049358fad80575146be9e0e65686e7/0_0_1023_742/master/1023.jpg?width=445&quality=45&auto=format&fit=max&dpr=2&s=331a1bc4f5d7a96a6131f4f142065662',

        var i = 0;
        function loadPicture() {
            i++;
            if (i == arrayPicture.length) {
                i = 0;
            }

            document.getElementById("anh").src = arrayPicture[i];
            setTimeout("loadPicture()", 1000);
        }
        loadPicture();
    </script>
</body>
