<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fibo() {
            var f0 = prompt("F0: ");
            var f1 = prompt("F1: ");
            var fibonaci = "";
            var mang = new Array();
            mang[0] = f0;
            mang[1] = f1;
            for (i = 2; i < 10; i++) {
                mang[i] = Number(mang[i - 1]) + Number(mang[i - 2]);
                fibonaci = fibonaci.concat(mang[i] + " , ");
            }

            alert("Day fibonaci la : " + f0 + " , " + f1 + " , " + fibonaci);
        }
    </script>
</head>

<body>

    <script>
        fibo();
    </script>

</body>

</html>
