<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = 10 + Math.round(5*Math.random());
        var x = prompt("Moi nhap vao so tu 10 den 15");
        
        if(x == a){
            alert("Chuc mung ban da doan dung so : "+a);
        } else if(x < a){
            alert("So ban doan nho hon");
        } else {
            alert("So ban nhap lon hon");
        }
    </script>
</body>
</html>
